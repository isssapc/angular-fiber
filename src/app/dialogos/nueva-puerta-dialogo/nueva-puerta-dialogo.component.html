<h2 mat-dialog-title>Nueva Puerta</h2>
<mat-dialog-content>

  <form>

    <div class="form-group row mt-1">
      <label for="ancho" class="col-sm-3 col-form-label">Ancho</label>
      <div class="col-sm-9">
        <input class="form-control" type="text" name="ancho" id="ancho">        
      </div>
    </div>

    <div class="form-group row">
      <label for="largo" class="col-sm-3 col-form-label">Largo</label>
      <div class="col-sm-9">
        <input class="form-control" type="text" name="largo" id="largo">        
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-3 col-form-label" for="modelo">Modelo</label>
      <div class="col-sm-9">
        <select class="form-control" name="modelo" id="modelo"></select>        
      </div>
    </div>

    


  </form>

</mat-dialog-content>
<mat-dialog-actions class="justify-content-center">

  <button mat-raised-button mat-dialog-close>Cancelar</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="true">Crear</button>

</mat-dialog-actions>
